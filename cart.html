<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Meals Engineers</title>
    <link rel="stylesheet" href="assets/css/cart.css" />
  </head>
  <body>
    <div class="header">
      <h1>üçî Meals Engineers</h1>
      <p>Your Shopping Cart</p>
    </div>

    <div class="container">
      <!-- Cart Items Container - ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ§Ÿá ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ŸÖŸÜ JavaScript -->
      <div class="cart-items" id="cartItems">
        <!-- JavaScript will load items here -->
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>

        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0</span>
        </div>

        <div class="summary-row">
          <span>Delivery Fee</span>
          <span id="delivery">$15</span>
        </div>

        <div class="summary-row">
          <span>Tax (17%)</span>
          <span id="tax">$0</span>
        </div>

        <div class="summary-divider"></div>

        <div class="total-row">
          <span>Total</span>
          <span id="total">$0</span>
        </div>

        <button class="checkout-btn" onclick="checkout()">Checkout</button>

        <button class="continue-shopping" onclick="continueShopping()">
          Continue Shopping
        </button>

        <div
          style="
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 13px;
            color: #856404;
          "
        >
          Free delivery on orders over $200
        </div>
      </div>
    </div>

    <!-- ÿ±ÿ®ÿ∑ ŸÖŸÑŸÅ JavaScript -->
    <script src="assets/js/cart.js"></script>
  </body>
</html>
