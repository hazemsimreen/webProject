<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Login</title>
    <link rel="stylesheet" href="assets/css/SignUp.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <h1> Meals Engineers </h1>
            <p>RESTAURANT </p>
        </div>
    </div>

    <div class="right-panel">
        <div class="login-box">
            <h2>SignUp</h2>
            <p class="welcome">Welcome to the Meals Engineersâ€™s Sign Up system.<br>
               </p>

            <form>
                <label for="username">Username</label>
                <input type="username" id="username" placeholder="username">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="error@inputbox.com">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="***********">

                <div class="captcha">

                </div>

                <button type="submit" class="login-btn">Sign up</button>

                <div class="social-login">
                    <p>Or Sign Up with</p>
                    <button type="button" class="google-btn">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
                        Sign Up with Google
                    </button>

                    <button type="button" class="facebook-btn">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
                        Sign Up with Facebook
                    </button>

                </div>







            </form>
        </div>
    </div>
</div>
</body>
</html>
