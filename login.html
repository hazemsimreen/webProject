<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lello's Login</title>
    <link rel="stylesheet" href="assets/css/loginStyle.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <h1> Meals Engineers </h1>
            <p>RESTAURANT </p>
        </div>
    </div>

    <div class="right-panel">
        <div class="login-box">
            <h2>Login</h2>
            <p class="welcome">Welcome to the Meals Engineers's login system.<br>
                .</p>

            <!-- Error Message Container -->
            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

            <form action="php/signIn.php" method="post" id="loginForm">
                <label for="username">Username</label>
                <input name="username" type="text" id="username" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input name="password" type="password" id="password" placeholder="***********" required>

                <div class="captcha">

                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="social-login">
                    <p>Or login with</p>
                    <button type="button" class="google-btn">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
                        Login with Google
                    </button>

                    <button type="button" class="facebook-btn">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
                        Login with Facebook
                    </button>
                </div>

                <a href="#" class="forgot">Forgotten Password?</a>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/login.js"></script>
</body>
</html>
